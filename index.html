<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>502521109 - ETS</title>
</head>
<body onload="main()">
    <div class="container">
        <canvas id="myCanvas" style="border: 1px solid #212121; border-radius: 16px;" width="500px" height="500px">
        </canvas>
    </div>
    <script src="data.js"></script>
    <script src="main.js"></script>
    <script src="IOHandler.js"></script>
    <script src="gl-matrix-min.js"></script>

    <script id="vertexShaderCode" type="notjs">
        attribute vec3 aPosition;
        attribute vec3 aColor;
        uniform mat4 uMatrix;
        uniform mat4 uProj;
        uniform mat4 uView;
        uniform mat4 uModel;
        varying vec3 vColor;
        void main() {
            vColor = aColor;
            gl_Position = uProj*uView*uModel*vec4(aPosition, 1.0);
        }
    </script>
    <script id="fragmentShaderCode" type="notjs">
        precision mediump float;
        varying vec3 vColor;
        void main() {
        gl_FragColor = vec4(vColor, 1.0);
        }
    </script>
</body>
</html>
